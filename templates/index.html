<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Breath</title>

  <!-- PWA ICONS & MANIFEST -->
<link rel="manifest" href="/static/manifest.json">
<link rel="icon" href="/static/icon.png">
  <link rel="icon" href="/icon.png?v=4" sizes="192x192">
  <link rel="apple-touch-icon" href="/icon.png?v=4">
  <meta name="theme-color" content="#00A86B">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Quantum Breath">

  <style>
    body {font-family: sans-serif; text-align: center; background: #f0f8ff; padding: 20px; margin: 0;}
    h1 {color: #00A86B; font-size: 2.2em;}
    .btn {background: #00A86B; color: white; padding: 16px; margin: 12px; border-radius: 12px; font-size: 18px; text-decoration: none; display: inline-block;}
    .install-btn {background: #ff4500; display: none; margin-top: 20px;}
    .install-btn.show {display: inline-block;}
    .tiktok {background: #000;}
    .earnings {font-size: 20px; font-weight: bold; color: #333;}
    .phone-input {padding: 12px; font-size: 16px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin: 10px;}
  </style>
</head>
<body>
  <h1>Breathe. Earn. Power Up. ⚡</h1>
  <p class="earnings">Your Earnings: KSh {{ user.earnings }}</p>
  <input type="tel" id="phone" class="phone-input" placeholder="Enter M-Pesa Number" value="{{ phone }}">
  <br>
  <a href="#" class="btn" onclick="startBreathing()">START BREATHING</a>
  <br>
  <a href="https://tiktok.com/@BobbyMacharia254" class="btn tiktok">Follow @BobbyMacharia254 ⚡</a>

  <div id="installContainer">
    <a href="#" id="installBtn" class="btn install-btn">Install App</a>
  </div>

  <script>
    let deferredPrompt;

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/static/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW error:', err));
      });
    }

    // Show install button
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').classList.add('show');
    });

    // Install
    document.getElementById('installBtn')?.addEventListener('click', (e) => {
      e.preventDefault();
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          document.getElementById('installContainer').style.display = 'none';
        });
      }
    });

    function startBreathing() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) return alert("Enter phone number!");
      window.location = `/breathe?phone=${phone}`;
    }
  </script>
</body>
</html>
