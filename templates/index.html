<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Breath</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
  <meta name="theme-color" content="#00A86B">
  <style>
    body {font-family: sans-serif; text-align: center; background: #f0f8ff; padding: 20px; margin: 0;}
    h1 {color: #00A86B; font-size: 2.2em;}
    .btn {background: #00A86B; color: white; padding: 16px; margin: 12px; border-radius: 12px; font-size: 18px; text-decoration: none; display: inline-block;}
    .install-btn {background: #ff4500; margin-top: 20px;}
    .tiktok {background: #000;}
    .earnings {font-size: 20px; font-weight: bold; color: #333;}
    .phone-input {padding: 12px; font-size: 16px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin: 10px;}
  </style>
</head>
<body>
  <h1>Breathe. Earn. Power Up. ⚡</h1>
  <p class="earnings">Your Earnings: KSh {{ user.earnings }}</p>
  <input type="tel" id="phone" class="phone-input" placeholder="Enter M-Pesa Number" value="{{ phone }}">
  <br>
  <a href="#" class="btn" onclick="startBreathing()">START BREATHING</a>
  <br>
  <a href="https://tiktok.com/@BobbyMacharia254" class="btn tiktok">Follow @BobbyMacharia254 ⚡</a>

  <!-- INSTALL BUTTON — ALWAYS VISIBLE -->
  <div id="installContainer" style="display: none; margin-top: 20px;">
    <a href="#" id="installBtn" class="btn install-btn">Install App on Home Screen</a>
  </div>

  <script>
    let deferredPrompt;

    // Show install button when PWA is ready
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installContainer').style.display = 'block';
    });

    // Install when clicked
    document.getElementById('installBtn')?.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          document.getElementById('installContainer').style.display = 'none';
        });
      }
    });

    function startBreathing() {
      const phone = document.getElementById('phone').value;
      window.location = `/breathe?phone=${phone}`;
    }
  </script>
</body>
</html>
